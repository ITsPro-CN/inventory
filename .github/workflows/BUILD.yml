name: BUILD
on:
  push:
    branches:
      - master
      - develop
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Enable pnpm
        run: corepack enable
      - name: Install Dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: |
            .output/
            !**/node_modules
          include-hidden-files: true
          if-no-files-found: error
          retention-days: 30
